name: openverse/production-nuxt-nuxt-deploy
description: Update the task definition for a production-nuxt-nuxt deployment

inputs:
  tag:
    required: true
    description: Image tag to deploy.
  aws-access-key-id:
    required: true
  aws-secret-access-key:
    required: true
  slack-webhook:
    required: true
  gh-slack-username-map:
    required: true

runs:
  using: "composite"

  steps:
    - name: Set the Slack user
      shell: python
      env:
        GH_SLACK_USERNAME_MAP: ${{ inputs.gh-slack-username-map }}
      run: |
        import json
        import os
        mapping = json.loads('${{ env.GH_SLACK_USERNAME_MAP }}')
        github_user = "${{ github.triggering_actor }}"
        slack_id = mapping[github_user]
        with open(os.getenv('GITHUB_ENV'), "a") as env_file:
            env_file.write(f"SLACK_USER_ID={slack_id}")

    - name: Notify deployment start
      uses: slackapi/slack-github-action@v1.23.0
      if: success() || failure()
      with:
        payload: |
          {
            "text": "Starting deployment of production-nuxt",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":spinning-cd: A deployment of production-nuxt triggered by <@${{ env.SLACK_USER_ID }}> is starting using the `${{ inputs.tag }}` tag."
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to monitor the deployment>."
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      if: success() || failure()
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: us-east-1

    - name: Download task definition template and update family name
      shell: bash
      run: |
        aws ecs describe-task-definition \
          --task-definition production-nuxt-template \
          --query taskDefinition > task-definition.json

        # Remove template from the family name (the render action does not support this)
        sed -i 's/"family": "production-nuxt-template"/"family": "production-nuxt"/g' task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: nuxt
        image: ghcr.io/wordpress/openverse-frontend:${{ inputs.tag }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: production-nuxt
        cluster: production-default
        wait-for-service-stability: true
        wait-for-minutes: 10

    - name: Notify deployment finished
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "text": "Deployment of production-nuxt successful",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":tadaco: The deployment of production-nuxt triggered by <@${{ env.SLACK_USER_ID }}> using the `${{ inputs.tag }}` tag *succeeded*."
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to review the completed deployment workflow>."
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Notify deployment failure
      if: failure()
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "text": "Deployment of production-nuxt failed!",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":alert: The deployment of production-nuxt triggered by <@${{ env.SLACK_USER_ID }}> using the `${{ inputs.tag }}` tag *failed* :alert:"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to review the failed deployment workflow>."
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack-webhook }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
